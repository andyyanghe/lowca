    body {
      background: linear-gradient(120deg, #ffe9e3 0%, #fffde4 40%, #fbc2eb 70%, #fda085 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    /* 装饰性渐变圆和动态气泡 */
    .bg-deco {
      position: fixed;
      z-index: 0;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.5;
      pointer-events: none;
      animation: float 8s infinite alternate ease-in-out;
    }
    .deco1 { width: 320px; height: 320px; left: -80px; top: 60px; background: radial-gradient(circle, #fffde4 0%, #ffe9e3 100%); }
    .deco2 { width: 180px; height: 180px; right: 40px; top: 120px; background: radial-gradient(circle, #fbc2eb 0%, #fda085 100%); }
    .deco3 { width: 220px; height: 220px; left: 60px; bottom: 60px; background: radial-gradient(circle, #fffde4 0%, #fbc2eb 100%); }
    .deco4 { width: 120px; height: 120px; right: 80px; bottom: 40px; background: radial-gradient(circle, #f6d365 0%, #ffe9e3 100%); }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.08); }
    }
    /* 动态气泡 */
    .bubble {
      position: fixed;
      border-radius: 50%;
      opacity: 0.18;
      pointer-events: none;
      z-index: 1;
      animation: bubbleMove 12s infinite linear;
      background: radial-gradient(circle, #fff 0%, #0ba29d 100%);
    }
    .bubble1 { width: 60px; height: 60px; left: 10vw; top: 80vh; animation-delay: 0s; }
    .bubble2 { width: 40px; height: 40px; left: 30vw; top: 85vh; animation-delay: 2s; }
    .bubble3 { width: 80px; height: 80px; left: 70vw; top: 90vh; animation-delay: 4s; }
    .bubble4 { width: 50px; height: 50px; left: 80vw; top: 88vh; animation-delay: 6s; }
    .bubble5 { width: 35px; height: 35px; left: 50vw; top: 92vh; animation-delay: 8s; }
    @keyframes bubbleMove {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-100vh) scale(1.2); }
    }
    /* 渐变光斑 */
    .spot {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.25;
      background: radial-gradient(circle, #fffde4 0%, #fda085 100%);
    }
    .spot1 { width: 180px; height: 180px; left: 40vw; top: 10vh; background: radial-gradient(circle, #fffde4 0%, #fbc2eb 100%); }
    .spot2 { width: 120px; height: 120px; left: 80vw; top: 30vh; background: radial-gradient(circle, #fda085 0%, #ffe9e3 100%); }
    .album-title {
      text-align: center;
      padding: 2.2em 0 1.2em 0;
      font-size: 3em;
      font-family: 'ZCOOL QingKe HuangYou', cursive, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(90deg, #0ba29d 10%, #fbc2eb 40%, #f6d365 60%, #a6c1ee 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: #fff;
      letter-spacing: 6px;
      font-weight: bold;
      position: relative;
      border-bottom: 2px dashed #a6c1ee;
      /* 多重发光描边 */
      text-shadow:
        0 0 24px #fffde4,
        0 2px 18px #0ba29d,
        0 0 40px #fbc2eb,
        0 0 60px #f6d365,
        0 0 8px #a6c1ee;
      /* 动态描边动画 */
      animation: titleGlow 2.5s infinite alternate, gradientFlow 6s linear infinite;
      /* 立体感 */
      text-stroke: 2px #fffde4;
      -webkit-text-stroke: 2px #fffde4;
      /* 让文字有流动渐变效果 */
      background-size: 200% 200%;
    }
    @keyframes titleGlow {
      0% {
        text-shadow:
          0 0 24px #fffde4,
          0 2px 18px #0ba29d,
          0 0 40px #fbc2eb,
          0 0 60px #f6d365,
          0 0 8px #a6c1ee;
      }
      100% {
        text-shadow:
          0 0 40px #fbc2eb,
          0 2px 32px #0ba29d,
          0 0 60px #fffde4,
          0 0 24px #f6d365,
          0 0 16px #a6c1ee;
      }
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .album-card {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
    }
    .album-card:hover {
      transform: scale(1.03) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(34,193,195,0.20);
      z-index: 2;
    }
    .album-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      filter: brightness(0.98) saturate(1.2);
      transition: filter 0.4s;
    }
    .album-card:hover img {
      filter: brightness(1.1) saturate(1.5) blur(1px);
    }
    .caption {
      padding: 1em;
      font-size: 1.07em;
      font-family: 'ZCOOL QingKe HuangYou', cursive, 'Segoe UI';
      color: #6ab7a8;
      text-align: center;
      background: rgba(255,255,255,0.85);
      border-top: 1px dashed #e0f7fa;
    }
    /* 炫酷模态预览 */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(34,193,195,0.20);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0 4px 40px rgba(0,0,0,0.10);
      max-width: 90vw;
      max-height: 80vh;
      /* overflow: auto; */
      padding: 2em;
      text-align: center;
      position: relative;
      animation: scaleUp 0.5s;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      margin-bottom: 1.2em;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    /* modal-caption 居中显示 */
    .modal-caption {
      font-size: 1.15em;
      color: #26a69a;
      margin: 0 1em;
      flex: 1;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 1em;
      right: 1.5em;
      font-size: 2em;
      color: #0ba29d;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: bold;
      background: none;
      border: none;
    }
    .close-btn:hover {
      color: #d32f2f;
    }
    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .album-card img { height: 160px; }
      .modal-content { padding: 1em; }
    }
    /* 优化模态框导航按钮布局 */
    .modal-nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      min-width: 320px;
      max-width: 600px;
      margin: 0 auto 0 auto;
      height: auto;
    }
    .nav-btn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #0ba29d 10%, #fbc2eb 90%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      position: static;
      font-family: inherit;
      font-weight: bold;
      padding: 0;
    }
    #prevImg.nav-btn {

    }
    #nextImg.nav-btn {

    }
    @media (max-width: 600px) {
      .modal-nav-row {
        min-width: 0;
        max-width: 100vw;
        padding: 0 0.5em;
      }
      .nav-btn {
        width: 38px;
        height: 38px;
        font-size: 1.4em;
      }
    }

    // 自动生成卡片
    const albumGrid = document.getElementById('albumGrid');
    let currentIdx = 0;
    function showModal(idx) {
      currentIdx = idx;
      const modalImg = document.getElementById('modalImg');
      const modalCaption = document.getElementById('modalCaption');
      const previewModal = document.getElementById('previewModal');
      const modalInner = document.getElementById('modalInner');
      // 弹窗和内容区域始终先显示，图片加载时只隐藏图片本身
      previewModal.classList.add('active');
      modalInner.style.display = '';
      modalImg.style.display = 'none';
      modalImg.src = albumData[idx].url;
      modalCaption.textContent = albumData[idx].caption;
      modalImg.onload = () => {
        modalImg.style.display = '';
      };
      // 如果图片已缓存，立即显示
      if (modalImg.complete && modalImg.naturalWidth > 0) {
        modalImg.style.display = '';
      }
    }

      const card = document.createElement('div');
      card.className = 'album-card';
      card.innerHTML = `
        <img src="${item.url}" alt="回忆照片${idx+1}">
        <div class="caption">${item.caption}</div>
      `;
      // 点击预览

        showModal(idx);
      });
      albumGrid.appendChild(card);
    });

      document.getElementById('previewModal').classList.remove('active');

    // 点击模态框背景关闭

        document.getElementById('previewModal').classList.remove('active');
      }
    };

    document.getElementById('prevImg').onclick = e => {
      e.stopPropagation();
      currentIdx = (currentIdx - 1 + albumData.length) % albumData.length;
      showModal(currentIdx);
    };
    document.getElementById('nextImg').onclick = e => {
      e.stopPropagation();
      currentIdx = (currentIdx + 1) % albumData.length;
      showModal(currentIdx);
    };
